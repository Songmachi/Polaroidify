<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--Custom CSS-->
  <link rel="stylesheet" href="style.css">
  <!--JQuery-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!--Bulma-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <!-- Bulma Icon -->
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
  <!--Cookie-->
  <title>Songstagram</title>


</head>



<body>
  <div class="home-wrapper">
    <div class="home-main">
      <div class="home-main-header">
        <div class="home-main-header-title">
          <a><img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Leica_Camera.svg/1200px-Leica_Camera.svg.png">
            <span>Songstagram</span>
          </a>
        </div>
        <div class="home-main-header-menu">
          <a href="galery.html">둘러보기</a>
          <a href="login.html">로그인</a>
        </div>
      </div>
      <div class="home-main-card">
        <div class="home-main-card-title">
          최고의 사진을 투표해보세요!
        </div>

        <div class="card" style="cursor: auto">
          <div class="card-content">
            <p class="title" style="display: flex; justify-content: center">
              <img src="시부야야경1.jpeg">
            </p>
            <div class="card-content-title-like">
              <h1 class="title" style="margin: 0">
                시부야 야경
              </h1>
            </div>
            <div class="card-content-comment">
              시부야 야경이에요!
            </div>
            <div class="icon-text">
              <span class="icon">
                <i class="fas fa-heart"></i>
              </span>
              <span id='{{board_id}}'>+1</span>
            </div>
          </div>
          <footer class="card-footer">
            <div>신마괴</div>
            <div>2023-05-14</div>
          </footer>
        </div>
      </div>
    </div>

    <div class="home-explain">
      <div class="home-explain-img">
        <img src="poodle.avif" alt="dog">
      </div>
      <div class="home-explain-text">
        <p style="font-weight: 500; font-size: 35px; font-family: 'Roboto'; color: #2370C8;">
          <b>ABOUT Songstagram</b>
        </p>
        <p style="
                        font-weight: bold; font-size: 48px; font-family: 'Roboto'; color: #262A4E; ">
          우리들의 시선을<br>자랑해보세요!</p>
        <p style="font-size: 16px; font-family: 'Roboto'; color: #646464; ">
          여러 사람들과 자신만의 시선을 공유해보세요<br>
          어느 시선이 가장 인기가 많을지 궁금하군요!<br>
        </p>
        <button style="margin-top: 10px;" class="button is-info" onclick="go_addboard()">자랑하러가기!
        </button>
      </div>
    </div>
  </div>
</body>

</html>
