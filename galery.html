<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!--Custom CSS-->
	<link rel="stylesheet" href="galery.css">
	<!--JQuery-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<!--Bulma-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
	<!-- Bulma Icon -->
	<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>



	<title>사진 구경하기</title>
	<script>
		$('document').ready(function () {
			const imageList = [
				{ 
					image: "images/image1.png", 
					writer: "김철수", 
					likes: 6, 
					date: "2023-05-13" 
				}, 
				{ 
					image: "images/image2.jpeg", 
					writer: "김영희", 
					likes: 3, 
					date: "2023-05-13" 
				}, 
				{ 
					image: "images/image3.gif", 
					writer: "김무현", 
					likes: 1,
					date: "2023-05-13"
				},
				{ 
					image: "images/image4.png", 
					writer: "김대중", 
					likes: 4, 
					date: "2023-05-13" 
				}, 
				{ 
					image: "images/image5.jpeg", 
					writer: "이명박", 
					likes: 8, 
					date: "2023-05-13" 
				}, 
				{ 
					image: "images/image6.png", 
					writer: "박근혜", 
					likes: 3,
					date: "2023-05-13"
				},
				{ 
					image: "images/image7.png", 
					writer: "신마괴", 
					likes: 1,
					date: "2023-05-13"
				}
			]
			imageList.forEach((image) => {
				$('.boardlist-main-card').append(
					`
					<div class="card">
					<div class="card-content">
						<p class="title" style="display: flex; justify-content: center">
							<img src="${image.image}">
						</p>
						<div class="card-content-title-like">
							<h1 class="title" style="margin: 0">
							</h1>
						</div>
						<div class="card-content-comment">
						</div>
						<div class="icon-text">
							<span class="icon" style="cursor: pointer" onclick="good_board('{{board_id}}')">
								<i class="fas fa-heart"></i>
							</span>
							
							<span>+ ${image.likes}</span>
						</div>
					</div>

					<footer class="card-footer">
						<div>${image.writer}</div>
						<div>${image.date}</div>
					</footer>
				</div>

					`
				)
			})

		})
	</script>
</head>

<body>
	<div class="boardlist-wrapper">
		<div class="boardlist-main">
			<div class="boardlist-main-header">
				<div class="boardlist-main-header-title">
					<a href="index.html"><img
							src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/8e/Leica_Camera.svg/1200px-Leica_Camera.svg.png">
						<span>Songstagram</span>
					</a>
				</div>
				<div class="boardlist-main-header-menu">
					<a href="galery.html">둘러보기</a>
					<a href="login.html">로그인</a>
				</div>
			</div>


			<div class="boardlist-main-card">
				<!-- 이미지 리스트 -->
			</div>
		</div>
	</div>
</body>

</html>
